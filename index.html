<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #020024, #090979, #000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
}

#lockScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.lock-box input {
    padding: 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
}

.lock-box button {
    margin-top: 12px;
    padding: 10px 20px;
    background: #b33c5e;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#statusMsg {
    margin-top: 10px;
    font-weight: bold;
}

.overlay {
    position: absolute;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 0.6 }
    50% { opacity: 1 }
    100% { opacity: 0.6 }
}

.envelope-container {
    position: relative;
    width: 260px;
    height: 180px;
    cursor: pointer;
    z-index: 3;
}

.envelope {
    width: 100%;
    height: 100%;
    background: #b33c5e;
    border-radius: 6px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    overflow: hidden;
    transition: transform 1s ease, opacity 1s ease;
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #912944;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: transform 1.2s ease;
}

.letter-preview {
    position: absolute;
    bottom: 15px;
    width: 100%;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open {
    transform: scale(0);
    opacity: 0;
}

.paper-roll {
    position: fixed;
    inset: 0;
    height: 0;
    background: linear-gradient(to bottom, #9a2d4f, #6f1635, #3a0b1d);
    z-index: 5;
    overflow-y: auto;
    transition: height 2s ease;
}

.paper-roll.open {
    height: 100vh;
}

.paper-content {
    
    opacity: 0;
    padding: 80px 40px;
    transition: opacity 1.5s ease 2s;
}

.paper-roll.open .paper-content {
    opacity: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: fly linear infinite;
}

@keyframes fly {
    from { transform: translateY(110vh); }
    to { transform: translateY(-120vh); }
}
</style>
